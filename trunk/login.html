<html>
<head>
<meta charset="utf-8">
<title>账号设置</title>
<link href="jquery-mobile/jquery.mobile-1.2.0-alpha.1.css" rel="stylesheet" type="text/css"/>
<script src="jquery-mobile/jquery-1.7.2.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.2.0-alpha.1.js" type="text/javascript"></script>

src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="100284268" data-redirecturi="http://ihavecar.sinaapp.com" charset="utf-8"></script>
<style type="text/css">
#main {
	background:url("img/back.jpg") repeat;
}

#account {
	border-radius: 15px;
	border-style: solid;
	border-color: white;
	border-width: 1px;
	background-color: white;
	margin: 0 10px;
}

.center {
	text-align:center;
}
</style>

<script type="text/javascript">
function back(){
	if (typeof(navigator) != 'undefined' && typeof(navigator.app) != 'undefined' && typeof(navigator.app.backHistory) == 'function') {
		navigator.app.backHistory();
	} else{
		history.back();
	}
}

$(document).ready(function(){
	$("#content").css("min-height", document.body.clientHeight - $("#content").offset().top - $("#footer").height());
	
	getGPS();
	
	jQuery('body').live('swipeleft',function(event){
		back();
		//event.preventDefault();
	});
	jQuery('body').live('swiperight',function(event){
		window.history.forward();
		//event.preventDefault();
	});
});

$('.ui-btn-back').live('tap',function() {
	back();
	return false;
}).live('click',function() {
	back();
	return false;
});

</script>

</head>

<body>

<div id="main" data-role="page">
 <div data-role="header"  data-theme="b">
   <a href="#" class="ui-btn-back">返回</a>
   <h1>账号设置</h1>
 </div>
 
 <div data-role="content" id="content">
   <h1>快速登录</h1>
   <p>请选择一个账号登录与绑定</p>
   <div id="account">
     <ul data-role="listview">
       <li><a id="sinalogin" onClick="sinalogin()">新浪登录</a></li>
       <li><a id="qqlogin" onClick="qqlogin()">腾讯登录</a></li>
     </ul>
   </div>
   
   <p style="text-align: right;">您可以随时关闭与合作平台的分享设置</p>
   
   <p class="center">点击阅读隐私声明</p>
   <p class="center">如您选择登录即视为同意并愿意遵守原则</p>
 </div>
 
  <div data-role="footer" id="footer">
   <h3>当前位置:<b id="current"></b></h3>
 </div>
</div>


<script type="text/javascript">
function sinalogin(){
	window.location.href ='sinalogin.html';
}
function qqlogin(){
	window.location.href ='qqlogin.html';
}
</script>
</body>
</html>
